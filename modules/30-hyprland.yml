name: hyprland-build
type: shell
commands:
- git clone --depth 1 --branch v0.47.2 --recursive https://github.com/hyprwm/Hyprland.git
- cd Hyprland
- make all && make install
- cd ..
- rm -rf Hyprland
- apt-mark hold hyprland
modules:
- name: hyprland-deps-install
  type: apt
  sources:
    - packages:
      - git
      - meson 
      - wget 
      - build-essential
      - ninja-build
      - cmake-extras
      - cmake
      - gettext
      - gettext-base
      - fontconfig
      - libfontconfig-dev
      - libffi-dev
      - libxml2-dev
      - libdrm-dev
      - libxkbcommon-x11-dev
      - libxkbregistry-dev
      - libxkbcommon-dev
      - libpixman-1-dev
      - libudev-dev
      - libseat-dev
      - seatd
      - libxcb-dri3-dev
      - libegl-dev
      - libgles2
      - libegl1-mesa-dev
      - glslang-tools
      - libinput-bin
      - libinput-dev
      - libxcb-composite0-dev
      - libavutil-dev
      - libavcodec-dev
      - libavformat-dev
      - libxcb-ewmh2
      - libxcb-ewmh-dev
      - libxcb-present-dev
      - libxcb-icccm4-dev
      - libxcb-render-util0-dev
      - libxcb-res0-dev
      - libxcb-xinput-dev
      - libtomlplusplus3
      - libre2-dev
      - libxcursor-dev
      - libxcb-errors-dev
- name: wayland
  type: meson
  buildflags:
    - "--prefix=/usr"
    - "--buildtype=release"
    - "-Ddocumentation=false"
  sources:
    - type: git
      url: https://gitlab.freedesktop.org/wayland/wayland.git
      tag: 1.23.1
  modules:
  - name: wayland-deps
    type: apt
    sources:
      - packages:
        - libxml2-dev
- name: wayland-protocols
  type: meson
  buildflags:
    - "--prefix=/usr"
    - "--buildtype=release"
  sources:
    - type: git
      url: https://gitlab.freedesktop.org/wayland/wayland-protocols.git
      tag: '1.41' # This is getting parsed as a number, so I need to quotate it.
- name: libdisplay-info
  type: meson
  buildflags:
    - "--prefix=/usr"
    - "--buildtype=release"
  sources:
    - type: git
      url: https://gitlab.freedesktop.org/emersion/libdisplay-info.git
      tag: 0.2.0
  modules:
  - name: libdisplay-deps
    type: apt
    sources:
      - packages:
        - hwdata
- name: hyprwayland-scanner
  type: shell
  commands:
  - git clone --depth 1 --branch v0.4.4 https://github.com/hyprwm/hyprwayland-scanner.git
  - cd hyprwayland-scanner
  - cmake -DCMAKE_INSTALL_PREFIX=/usr -B build
  - cmake --build build -j `nproc`
  - cmake --install build
  - cd ..
  - rm -rf hyprwayland-scanner
  modules:
  - name: hyprwayland-scanner-deps
    type: apt
    sources:
      - packages:
        - libpugixml-dev
- name: hyprutils
  type: shell
  commands:
  - git clone --depth 1 --branch v0.5.2 https://github.com/hyprwm/hyprutils.git
  - cd hyprutils
  - cmake --no-warn-unused-cli -DCMAKE_BUILD_TYPE:STRING=Release -DCMAKE_INSTALL_PREFIX:PATH=/usr -S . -B ./build
  - cmake --build ./build --config Release --target all -j`nproc 2>/dev/null || getconf NPROCESSORS_CONF`
  - cmake --install build
  - cd ..
  - rm -rf hyprutils
- name: aquamarine
  type: shell
