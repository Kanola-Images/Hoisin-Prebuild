name: qtgreet
type: meson
buildflags:
  - "--prefix=/usr"
  - "--buildtype=release"
  - "-Dbuild_greetwl=false"
source:
  type: git
  url: https://github.com/marcusbritanicus/QtGreet.git
  tag: v2.0.2
modules:
- name: qtgreet-deps-install
  type: apt
  source:
    packages:
    - meson
    - ninja-build
    - pkg-config
    - libpng-dev
    - qtbase5-dev
    - qtbase5-private-dev
    - qtbase5-dev-tools
    - qt5-qmake
    - qt6-base-dev
    - qt6-wayland
    - libwayland-dev
    - libqt5waylandclient5
    - libqt5waylandclient5-dev
    - qtwayland5
    - qtwayland5-private-dev
    - libmpv-dev
- name: wlroots-workaround
  type: shell
  commands:
  - apt install -y /usr/workarounds/libwlroots-dev_0.17.4-2+b1_amd64.deb /usr/workarounds/libwlroots12t64_0.17.4-2+b1_amd64.deb
- name: wayqt
  type: meson
  buildflags:
    - "--prefix=/usr"
    - "--buildtype=release"
  source:
    type: git
    url: https://gitlab.com/desktop-frameworks/wayqt.git
    tag: v0.2.0
- name: dfl-ipc
  type: meson
  buildflags:
    - "--prefix=/usr"
    - "--buildtype=release"
  source:
    type: git
    url: https://gitlab.com/desktop-frameworks/ipc.git
    tag: v0.2.0
- name: dfl-apps
  type: meson
  buildflags:
    - "--prefix=/usr"
    - "--buildtype=release"
  source:
    type: git
    url: https://gitlab.com/desktop-frameworks/applications.git
    tag: v0.2.0
- name: dfl-utils
  type: meson
  buildflags:
    - "--prefix=/usr"
    - "--buildtype=release"
  source:
    type: git
    url: https://gitlab.com/desktop-frameworks/utils.git
    tag: v0.2.0
- name: dfl-login
  type: meson
  buildflags:
    - "--prefix=/usr"
    - "--buildtype=release"
  source:
    type: git
    url: https://gitlab.com/desktop-frameworks/login1.git
    tag: v0.2.0
